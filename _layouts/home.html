---
layout: default
---

<section class="portfolio">
		<ul class="works-grid">
			<div class="work-sizer"></div>

			{% for post in site.posts %}
			<li class="work-item" data-title="{{ post.title }}">
				<a href="{{post.url}}">
					<img src="{{ post.thumb }}" />
				</a>
			</li>
			{% endfor %}
			
		</ul>
	
</section>
